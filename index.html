<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --text-primary: #ffffff;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
        }
        .font-condensed {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: -0.02em;
        }
        
        /* Page Transition Animations */
        .page-container {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                        opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        filter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }

        /* Current page goes down and scales up */
        .page-exit {
            transform: translateY(15vh) scale(1.15) !important;
            opacity: 0 !important;
            filter: blur(10px);
        }

        /* Next page starting position (hidden at top) */
        .page-enter-prep {
            transform: translateY(-100vh) scale(1) !important;
            opacity: 0 !important;
            transition: none !important;
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .active-pill {
            background: rgba(255, 255, 255, 1);
            color: #000;
        }
        .active-pill .dot {
            background: #000;
        }
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #fff;
            display: inline-block;
            margin-right: 8px;
        }
        /* Custom scrollbar for content inside sections */
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Keep this so the scrollbar doesn't look ugly while wheeling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
            scroll-behavior: auto !important; /* MUST BE AUTO */
        }
    </style>
